<!DOCTYPE html>
<html>
<head>
    <title>安全跳转</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #07c160;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px 0;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>安全跳转提示</h2>
    <div class="info">
        <p>您即将访问：</p>
        <p id="targetUrl" style="word-break: break-all; font-weight: bold;"></p>
    </div>

    <p>请确认此链接是您信任的网站</p>
    <a href="#" id="jumpBtn" class="btn">确认跳转</a>

    <div style="margin-top: 30px; font-size: 12px; color: #999;">
        <p>由 LSTMango 提供的跳转服务</p>
    </div>

    <script>
        // URL安全Base64解码函数
        function urlSafeBase64Decode(str) {
            let padded = str;
            while (padded.length % 4 !== 0) {
                padded += '=';
            }

            try {
                return atob(padded.replace(/-/g, '+').replace(/_/g, '/'));
            } catch (e) {
                console.error('Base64解码失败:', e);
                return null;
            }
        }

        // 页面加载后显示目标URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encoded = urlParams.get('u');

            if (encoded) {
                const decoded = urlSafeBase64Decode(encoded);
                if (decoded && (decoded.startsWith('http://') || decoded.startsWith('https://'))) {
                    document.getElementById('targetUrl').textContent = decoded;

                    // 设置跳转按钮
                    document.getElementById('jumpBtn').addEventListener('click', function(e) {
                        e.preventDefault();
                        window.location.href = decoded;
                    });

                    return;
                }
            }

            // 如果参数无效
            document.getElementById('targetUrl').textContent = '无效的跳转链接';
            document.getElementById('jumpBtn').style.display = 'none';
        };
    </script>
</body>
</html>
